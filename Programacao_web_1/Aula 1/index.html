<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos Primarios</title>
</head>
<body style="background-color: cadetblue">

    <!-- Coloca um escrito "Nome:" e na linha de baixo coloca um input que posteriormente será usado-->
    <label>Nome:</label> <br>
    <input id="nome" type="text"> <br/>

    <!-- Coloca um escrito "Nota 1:" e na linha de baixo coloca um input do tipo número que posteriormente será usado-->
    <label>Nota 1</label> <br/>
    <input id="nota1" type="number"> <br/>

    <!-- Coloca um escrito "Nota 2:" e na linha de baixo coloca um input do tipo número que posteriormente será usado-->
    <label>Nota 2</label> <br/>
    <input id="nota2" type="Nota 2"> <br/>
    <br>

    <!-- Coloca um botão na página que no script iniciará a função de média -->
    <button onclick="calcularNota()">Calcular</button>
    <br>
    <p id="escrever"></p>
    <script src="script.js"></script>
</body>
</html>
